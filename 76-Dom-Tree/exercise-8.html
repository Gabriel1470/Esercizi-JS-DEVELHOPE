<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  // code here

  let redItem = document.querySelectorAll('.hero-list-item')

  for (let i = 0; i < redItem.length; i++) {
    redItem[i].onmouseover = function () {
      redItem[i].style.color = 'red';
    };
    redItem[i].onmouseout = function () {
      redItem[i].style.color = 'transparent';
    };
  }
</script>
