<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here

  let inputToPrint = document.querySelectorAll('input')

function print(input){
  for(let i = 0; i < input.length; i++){
    let labels = input[i].previousElementSibling.firstChild.textContent;
    let values = input[i].value
    console.log(`${labels} ${values}`)
  }
}

print(inputToPrint)

</script>
