<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  // code here

  let inputSelector = document.querySelectorAll('input')

  let person = {}

  inputSelector.forEach((item) => (person[item.id] = item.value));
  console.log(person)

  let formElement = document.querySelector('form')

  let stringOf = JSON.stringify(person)
  formElement.setAttribute('data-person', stringOf)

  console.log(formElement)
</script>
